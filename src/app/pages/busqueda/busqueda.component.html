<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">Usuarios</h4>

                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" class="pointer">
                            <td><img [src]="usuario.img | imagen:'usuario'" class="img-50"></td>
                            <td>{{usuario.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                    No hay registros de usuarios que coincidan con tu busqueda...
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">Clientes</h4>

                <table class="table table-hover" *ngIf="clientes.length > 0">
                    <tbody>
                        <tr *ngFor="let cliente of clientes" [routerLink]="['/cliente', cliente._id ]" class="pointer">
                            <td>
                                <img [src]="cliente.img | imagen:'cliente'" class="img-50">
                            </td>
                            <td>{{cliente.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="clientes.length === 0">
                    No hay registros de clientes que coincidan con tu busqueda...
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">Servicios</h4>

                <table class="table table-hover" *ngIf="servicios.length > 0">
                    <tbody>
                        <tr *ngFor="let servicio of servicios" [routerLink]="['/servicios']" class="pointer">
                            <td>
                                <img [src]="servicio.img | imagen:'servicio'" class="img-50">
                            </td>
                            <td>
                                {{servicio.nombre}}
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="servicios.length === 0">
                    No hay registros de servicios que coincidan con tu busqueda...
                </div>

            </div>
        </div>
    </div>


</div>
