<h3>{{leyenda}} - {{ porcentaje}}</h3>

<div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-danger" (click)="cambiarValor(-5)" type="button">
        <i class="mdi mdi-minus"></i>
      </button>
  </span>
    <input #txtPorcentaje type="number" name="porcentaje" min='1' max="100" [(ngModel)]="porcentaje" (ngModelChange)="onChange($event)" class="form-control">

    <span class="input-group-btn">
      <button class="btn btn-primary" (click)="cambiarValor(+5)" type="button">
        <i class="mdi mdi-plus"></i>
      </button>
  </span>
</div>
